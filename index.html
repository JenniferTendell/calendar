<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schema</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="flex center">
            <h1>Min kalender</h1>
        </div>
        <div class="month-grid">
            <p class="flex center">---</p>
            <h2 class="flex center">November</h2>
            <p class="flex center">---</p>
        </div>
    </header>
    <aside></aside>
    <main class="grid">
        <div class="week-title flex center">
            <p>V.</p>
        </div>
        <div class="name-of-days grid center">
            <p>Måndag</p>
            <p>Tisdag</p>
            <p>Onsdag</p>
            <p>Torsdag</p>
            <p>Fredag</p>
            <p>Lördag</p>
            <p>Söndag</p>
        </div>
        <div class="week grid center">
            <p>20</p>
            <p>21</p>
            <p>22</p>
            <p>23</p>
            <p>24</p>
        </div>
        <div class="date-container grid center">
            <div class="date grid center">
                <p class="large-text">11</p>
                <p>3</p>
            </div>               
        </div>
    </main>
</body>
</html>
