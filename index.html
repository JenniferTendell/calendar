<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Kalender</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <script src="./JavaScript/main.js"></script>
    <script src="./JavaScript/calendar.js"></script>
    <script src="./JavaScript/todo.js"></script>
    <script src="./JavaScript/today.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="hide-on-mobile grid">
        <div class="orange-bg flex center">
            <h1>Min Kalender</h1>
        </div>
        <div class="year grid center">
            <h2 id="current-year">
                <!-- Year appear from javascript -->
            </h2>
        </div>
        <div class="month-grid grid center">
            <p>&#10094;</p>
            <h2 id="current-month" class="flex center">
                <!-- Month appear from javascript -->
            </h2>
            <p>&#10095;</p>
        </div>
    </header>
    <aside class="grid">
        <div class="mobile-welcome-section">
            <div class="flex center">
                <div id="sky-image">
                    <!-- Images appear from javascript -->
                </div>
                <div class="profile-picture">
                    <img src="images/profile-pic.png" alt="Profile picture">
                </div>
            </div>
            <div class="welcome-section flex center">
                <p id="greeting">
                    <!-- Greeting appear from javascript -->
                </p>
                <p id="todays-time">
                    <!-- Time appear from javascript -->
                </p>
                <div class="mobile-column flex">
                    <p id="weekday">
                        <!-- Weekday appear from javascript -->
                    </p> 
                    <p class="hide-on-mobile">&nbsp;</p> 
                    <p id="month">
                        <!-- Month appear from javascript -->
                    </p>
                </div>
            </div>
        </div>

        <div class="todo-grid grid">
            <div class="todo-main-title orange-bg flex center">
                <h3 class="flex center">To-Do's</h3>
            </div>
            <div id="todo-container" class="todo-main-content todo-page">        <!-- Add id for todoContainer -->
                <!-- Todo's appear from javascript -->  
            </div>
            <!-- Create new todo -->
            <div class="todo-main-content new-todo-page">
                <form class="new-todo">
                    <input type="text" id="title" placeholder="Titel">

                    <input type="date" id="date">

                    <input type="time" id="time">

                    <textarea type="text" id="notes" placeholder="Anteckningar"></textarea>
                </form>
            </div>   
            <!-- Todo buttons -->     
            <div class="button-container flex">
                <div class="todo-page flex flex-1 text-end">
                    <i id="create-new-todo-button" class="create-todo-button material-icons">add_circle</i>
                </div>
                <div class="new-todo-page flex flex-1">
                    <div class="flex space-between">
                        <i id="cancel-new-todo-button" class="cancel-todo-button material-icons">cancel</i>
                        <button id="save-new-todo-button" class="save-todo-button">Lägg till</button>
                    </div>
                </div>
            </div>
        </div>
    </aside>
    
    <main class="hide-on-mobile grid" >
        <div class="week-title flex center">
            <p>V.</p>
        </div>
        <div class="name-of-days grid center">
            <p>Måndag</p>
            <p>Tisdag</p>
            <p>Onsdag</p>
            <p>Torsdag</p>
            <p>Fredag</p>
            <p>Lördag</p>
            <p>Söndag</p>
        </div>
        <div class="week grid center">
            <p>49</p>
            <p>50</p>
            <p>51</p>
            <p>52</p>
        </div>
        <div id="day-container" class="date-container grid center">
            <!-- Days appear from Calendar.js -->
        </div>
    </main>
</body>

</html>
