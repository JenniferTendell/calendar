<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schema</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./main.js"></script>
    <script src="./calendar.js"></script>

</head>

<body>
    <header class="grid">
        <div class="flex center orange-bg">
            <h1>Min kalender</h1>
        </div>
        <div class="year grid center">
            <h2 id="current-year"></h2>
        </div>
        <div class="month-grid grid center">
            <a id="prev" class="prev">&#10094;</a>
            <h2 id="current-month" class="flex center"></h2>
            <a id="next" class="next">&#10095;</a>
        </div>
    </header>
    <aside class="grid">
        <div class="flex center">
            <div><img src="images/day.jpg" alt=""></div>
            <div class="profilePicture">
                <img src="images/profile-pic.png" alt="">
            </div>
        </div>
        <div class="flex center todaysTime" style="background: aqua;">
            <p>Goddag!</p>
            <p>15:53</p>
            <p>Måndag 18e November</p>
        </div>
        <div>
            <h3 class="flex center" style="background: orange;">Dina To-Do's</h3>
        </div>
        <div class="flex addToDo">
            <button class="flex center">+</button>
        </div>
    </aside>

    <main class="grid">
        <div class="week-title flex center">
            <p>V.</p>
        </div>
        <div class="name-of-days grid center">
            <p>Måndag</p>
            <p>Tisdag</p>
            <p>Onsdag</p>
            <p>Torsdag</p>
            <p>Fredag</p>
            <p>Lördag</p>
            <p>Söndag</p>
        </div>
        <div class="week grid center">
            <p>20</p>
            <p>21</p>
            <p>22</p>
            <p>23</p>
            <p>24</p>
        </div>
        <div id="day-container" class="date-container grid center">
            <!-- Days appear from Calendar.js -->
        </div>
    </main>
</body>

</html>
