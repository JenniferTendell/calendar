<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schema</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./aside.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./main.js"></script>
    <script src="./todo.js"></script>
</head>

<body>
    <header class="grid">
        <div class="flex center orange-bg">
            <h1>Min kalender</h1>
        </div>
        <div class="year grid center">
            <h2>2020</h2>
        </div>
        <div class="month-grid grid center">
            <a class="prev">&#10094;</a>
            <h2 class="flex center">November</h2>
            <a class="next">&#10095;</a>
        </div>
    </header>
    <aside class="grid">
        <div class="flex center">
            <div><img src="images/day.jpg" alt=""></div>
            <div class="profilePicture">
                <img src="images/profile-pic.png" alt="">
            </div>
        </div>
        <div class="flex center todaysTime" style="background: aqua;">
            <p>Goddag!</p>
            <p>15:53</p>
            <p>Måndag 18e November</p>
        </div>
        <div class="todo-grid grid">
            <div class="todo-main-title flex center">
                <h3 class="flex center">Dagens To-Do's</h3>
            </div>
            <!-- Show todo's for selected day -->
            <div id="show-todos" class="todo-container">
                <div class="todo-event grid">
                    <div class="event-time">
                        <p>14:00</p>
                    </div>
                    <div class="event-information">
                        <p><b>Klippa gräset</b></p>
                        <p>Glöm inte bensinen</p>
                    </div>
                    <div class="event-delete flex flex-end">
                        <span class="material-icons">cancel</span>
                    </div>
                </div>  
            </div>
            <!-- Create new todo -->
            <div id="create-todo" class="todo-container">
                <form class="new-todo">
                    <input type="text" id="title" placeholder="Titel">

                    <input type="date" id="date">

                    <input type="time" id="time">

                    <textarea type="text" id="notes" placeholder="Anteckningar"></textarea>
                </form>
            </div>        
            <div class="button-container">
                <div class="icon-container flex flex-end">
                    <span id="create-todo-button" class="create-todo-button material-icons">add_circle</span>
                </div>
                <div class="icon-container flex space-between">
                    <span id="cancel-todo-button" class="cancel-todo-button material-icons">cancel</span>
                    <button id="add-todo-button" class="add-todo-button">Lägg till</button>
                </div>
            </div>
        </div>
    </aside>

    <main class="grid">
        <div class="week-title flex center">
            <p>V.</p>
        </div>
        <div class="name-of-days grid center">
            <p>Måndag</p>
            <p>Tisdag</p>
            <p>Onsdag</p>
            <p>Torsdag</p>
            <p>Fredag</p>
            <p>Lördag</p>
            <p>Söndag</p>
        </div>
        <div class="week grid center">
            <p>20</p>
            <p>21</p>
            <p>22</p>
            <p>23</p>
            <p>24</p>
        </div>
        <div class="date-container grid center">
            <div class="date grid center">
                <p class="large-text">11</p>
                <p>3</p>
            </div>               
        </div>
    </main>
</body>

</html>
