<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schema</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./aside.css">
    <link rel="stylesheet" href="./mobile.css">
    <script src="./JavaScript/main.js"></script>
    <script src="./JavaScript/calendar.js"></script>
    <script src="./JavaScript/todo.js"></script>
    <script src="./JavaScript/today.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header class="grid hide-on-mobile">
        <div class="flex center orange-bg">
            <h1>Min kalender</h1>
        </div>
        <div class="year grid center">
            <h2 id="current-year"></h2>
        </div>
        <div class="month-grid grid center">
            <a id="prev" class="prev">&#10094;</a>
            <h2 id="current-month" class="flex center"></h2>
            <a id="next" class="next">&#10095;</a>
        </div>
    </header>
    <aside class="grid">
        <div class="flex center">
            <div id="skyImage"></div>
            <div class="profilePicture">
                <img src="images/profile-pic.png" alt="">
            </div>
        </div>
        <div class="flex center todaysTime" style="background: white;">
            <p id="greeting"></p>
            <p id="time" style="font-size: x-large;"></p>
            <div class="flex">
                <p id="weekday"></p> 
                <p>&nbsp;</p> 
                <p id="month"></p>
            </div>
        </div>

        <div class="todo-grid grid">
            <div class="todo-main-title flex center">
                <h3 class="flex center">Dagens To-Do's</h3>
            </div>
            <!-- Show todo's for selected day -->
            <div id="todo-container" class="todo-main-content todo-page">        <!-- Add id for todoContainer -->
                <!-- Todo's appear from javascript -->  
            </div>
            <!-- Create new todo -->
            <div class="todo-main-content new-todo-page">
                <form class="new-todo">
                    <input type="text" id="title" placeholder="Titel">

                    <input type="date" id="date">

                    <input type="time" id="time">

                    <textarea type="text" id="notes" placeholder="Anteckningar"></textarea>
                </form>
            </div>   
            <!-- Todo buttons -->     
            <div class="button-container flex">
                <div class="todo-page flex flex-1 text-end">
                    <span id="create-new-todo-button" class="create-todo-button material-icons">add_circle</span>
                </div>
                <div class="new-todo-page flex flex-1">
                    <div class="flex space-between">
                        <i id="cancel-new-todo-button" class="cancel-todo-button material-icons">cancel</i>
                        <button id="save-new-todo-button" class="save-todo-button">Lägg till</button>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <main class="grid hide-on-mobile" >
        <div class="week-title flex center">
            <p>V.</p>
        </div>
        <div class="name-of-days grid center">
            <p>Måndag</p>
            <p>Tisdag</p>
            <p>Onsdag</p>
            <p>Torsdag</p>
            <p>Fredag</p>
            <p>Lördag</p>
            <p>Söndag</p>
        </div>
        <div class="week grid center">
            <p>44</p>
            <p>45</p>
            <p>46</p>
            <p>47</p>
            <p>48</p>
            <p>49</p>
        </div>
        <div id="day-container" class="date-container grid center">
            <!-- Days appear from Calendar.js -->
        </div>
    </main>
</body>

</html>
